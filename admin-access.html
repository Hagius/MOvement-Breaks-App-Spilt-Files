<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Hagius System Access" />
  <title>Hagius Staff Access</title>
  
  <style>
    /* Match main app styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-color: #BCBCBC;
      --secondary-color: #8D8D8D;
      --white-transparent-light: rgba(255, 255, 255, 0.2);
      --white-transparent-medium: rgba(255, 255, 255, 0.3);
      --white-transparent-bright: rgba(255, 255, 255, 0.4);
      --white-transparent-brighter: rgba(255, 255, 255, 0.5);
      --border-radius: 0px;
      --transition-speed: 0.3s;
      --element-height: 60px;
      --font-size-button: 0.4;
      --element-padding: 15px;
    }
    
    body {
      font-family: Helvetica, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: bold;
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100vh;
      width: 100%;
      margin: 0;
      padding-bottom: env(safe-area-inset-bottom);
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      overflow: hidden;
      touch-action: manipulation;
    }
    
    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 0 20px;
    }
    
    .logo {
      max-width: 180px;
      height: auto;
      display: block;
      margin: 0 auto 40px;
    }
    
    h1 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 0 auto 2rem auto;
      opacity: 0.9;
    }
    
    .login-form {
      margin: 0 auto;
      max-width: 400px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      height: var(--element-height);
      background: var(--white-transparent-light);
      border: none;
      padding: 0 var(--element-padding);
      color: white;
      font-size: calc(var(--element-height) * var(--font-size-button));
      font-family: inherit;
      font-weight: bold;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .btn {
      background: var(--white-transparent-light);
      border: none;
      font-size: calc(var(--element-height) * var(--font-size-button));
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background var(--transition-speed);
      height: var(--element-height);
      line-height: var(--element-height);
      padding: 0 var(--element-padding);
      text-transform: uppercase;
      width: 100%;
      margin-top: 10px;
      -webkit-tap-highlight-color: transparent;
    }
    
    .btn:hover {
      background: var(--white-transparent-bright);
    }
    
    .error-message {
      color: white;
      background: rgba(255, 0, 0, 0.3);
      padding: 10px;
      margin-top: 20px;
      display: none;
    }
    
    .home-link {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom) + 20px);
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      text-decoration: none;
      opacity: 0.7;
      font-size: 1rem;
    }
    
    .home-link:hover {
      opacity: 1;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Hagius" class="logo">
    <h1>Staff Access</h1>
    <p>Enter your password to access the exercise management system</p>
    
    <div class="login-form">
      <div class="error-message" id="errorMessage"></div>
      <div class="form-group">
        <input type="password" id="passwordInput" placeholder="PASSWORD" autocomplete="off">
      </div>
      <button id="loginButton" class="btn">Access</button>
    </div>
  </div>
  
  <a href="index.html" class="home-link">Return to Active Journey</a>
  
  <script>
    // Simple password protection
    document.getElementById('loginButton').addEventListener('click', function() {
      checkPassword();
    });
    
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
    
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const correctPassword = 'hagius2024'; // Change this password
      
      if (password === correctPassword) {
        // Store authentication in sessionStorage (clears when browser is closed)
        sessionStorage.setItem('hagius_admin_auth', 'true');
        window.location.href = 'exercise-admin.html';
      } else {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = 'Incorrect password. Please try again.';
        errorMessage.style.display = 'block';
        
        // Clear the error after 3 seconds
        setTimeout(function() {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    }
    
    // Make sure we're not in webdriver (simple security measure)
    if (window.navigator.webdriver) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
